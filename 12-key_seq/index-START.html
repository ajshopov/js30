<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'alex';
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    if (pressed.length > 4) {
      pressed.splice(0, 1);
      console.log(pressed);
    }
    if (pressed.join('').includes(secretCode)) {
      console.log('ding');
      cornify_add();
    }
  });
</script>
</body>
</html>
